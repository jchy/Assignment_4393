        async function newsApi() {
            let res = await fetch('https://newsapi.org/v2/everything?q=technology&from=2021-08-29&sortBy=publishedAt&apiKey=70d349c6fbc749edb423899493e06e6d');
            let news = await res.json();
            news = news.articles;
            createNewsHeadLines(news);
        }
        newsApi()
        var total = 1;
        var outerDiv = document.createElement("div");
        const h3 = document.createElement("h1")
        h3.textContent = "Top Technologies news around the world";
        h3.style.textAlign = "center";
        h3.style.backgroundColor = "black";
        h3.style.color = "white";
        outerDiv.append(h3);
        function createNewsHeadLines(news) {
            for (var data of news) {
                var insideDiv = document.createElement("div")
                var headLines = document.createElement("h4");
                headLines.textContent = (data.title);
                headLines.style.textAlign = "left"
                headLines.style.marginLeft = 15 + "%";
                headLines.style.fontSize = 25 + "px";

                var content = document.createElement("p");
                content.textContent = data.content;
                content.style.textAlign = "center"
                content.style.marginLeft = 15 + "%"
                content.style.marginRight = 15 + "%"
                insideDiv.append(headLines, content);
                insideDiv.style.border = 1 + "px solid black"
                outerDiv.append(insideDiv);

            }
            let body = document.querySelector("body");
            body.backgroundColor = "cornsilk"
            body.append(outerDiv);
        }
    </script>
